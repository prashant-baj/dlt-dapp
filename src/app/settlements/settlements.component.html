
<h2>Submissions List</h2>



<div>

<ul class="settlements">
  <li *ngFor="let s of settlements; let i=index;">
     <a routerLink="/transaction/{{i}}"> 
      <span class="badge">{{i+1}}</span> {{s.fileName}}
    </a>
   
  </li>
</ul>
</div>

<div>
	<table>
		<tr *ngFor="let s of settlements; let i=index;">
			<td> {{s.fileName}} </td>
			<td> {{s.submissionDate}} </td>
			<td> {{s.totalRecordsCount}} </td>
			<td> {{s.totalAmount}} </td>
		</tr>
	
	
	</table>


</div>
